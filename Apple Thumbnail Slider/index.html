<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <title>Apple thumbnail slider</title>
</head>
<body>
    <div class="container">
        <header>J Query Thumbslider</header>
        <div class="slider">
            <img src="img/arrangement-2264812_1280.jpg" class="image1">
            <img src="img/home-office-336373_1280.jpg" class="image2">
            <img src="img/home-office-336378_1280.jpg" class="image3">
            <img src="img/macbook-336704_1280.jpg" class="image4">
        </div>
        <footer class="fot">
            <ul>
                <li><img src="img/arrangement-2264812_1280.jpg" alt="thumbnail" class="click1"></li>
                <li><img src="img/home-office-336373_1280.jpg" alt="thumbnail" class="click2"></li>
                <li><img src="img/home-office-336378_1280.jpg" alt="thumbnail" class="click3"></li>
                <li><img src="img/macbook-336704_1280.jpg" alt="thumbnail" class="click4"></li>
            </ul>
        </footer>
    </div>

<script src="js/script.js"></script>
</body>
</html>
